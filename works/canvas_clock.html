      <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用HTML5 canvas绘制带进度的时钟</title>
</head>
<body>
	<canvas id="canvas" width="450" height="150"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = 'yellow';
		ctx.fillRect(0, 0, 450, 150);

		var now = new Date();
		var hour = now.getHours();
		var min = now.getMinutes();
		var sec = now.getSeconds();

		// 时
		ctx.beginPath();
		ctx.moveTo(75, 75);
		// 画一个圆心在75,75，半径为60的整圆，最后一个参数表示顺时针还是逆时针
		ctx.arc(75, 75, 60, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fillStyle = 'grey';
		ctx.fill();
		ctx.beginPath();
		ctx.moveTo(75, 75);
		ctx.arc(75, 75, 60, -Math.PI/2, Math.PI*2*hour/24-Math.PI/2, false);
		ctx.closePath();
		ctx.fillStyle = 'red';
		ctx.fill();
		ctx.beginPath()
		ctx.moveTo(75, 75);
		ctx.arc(75, 75, 50, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fillStyle = 'white';
		ctx.fill();
		ctx.font = 'bold 12px Arial';
		ctx.fillStyle = 'black';
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.moveTo(75, 75);
		ctx.fillText(hour, 75, 75);

		// 分
		ctx.beginPath();
		ctx.moveTo(225, 75);
		ctx.arc(225, 75, 60, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fillStyle = 'grey';
		ctx.fill();
		ctx.beginPath();
		ctx.moveTo(225, 75);
		ctx.arc(225, 75, 60, -Math.PI/2, Math.PI*2*min/60-Math.PI/2, false);
		ctx.closePath();
		ctx.fillStyle = 'green';
		ctx.fill();
		ctx.beginPath()
		ctx.moveTo(225, 75);
		ctx.arc(225, 75, 50, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fillStyle = 'white';
		ctx.fill();
		ctx.font = 'bold 12px Arial';
		ctx.fillStyle = 'black';
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.moveTo(225, 75);
		ctx.fillText(min, 225, 75);

		// 秒
		ctx.beginPath();
		ctx.moveTo(375, 75);
		ctx.arc(375, 75, 60, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fillStyle = 'grey';
		ctx.fill();
		ctx.beginPath();
		ctx.moveTo(375, 75);
		ctx.arc(375, 75, 60, -Math.PI/2, Math.PI*2*sec/60-Math.PI/2, false);
		ctx.closePath();
		ctx.fillStyle = 'red';
		ctx.fill();
		ctx.beginPath()
		ctx.moveTo(375, 75);
		ctx.arc(375, 75, 50, 0, Math.PI*2, false);
		ctx.closePath();
		ctx.fillStyle = 'white';
		ctx.fill();
		ctx.font = 'bold 12px Arial';
		ctx.fillStyle = 'black';
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.moveTo(375, 75);
		ctx.fillText(sec, 375, 75);
	</script>
</body>
